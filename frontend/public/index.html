<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Customize the title to your liking -->
    <title>RAG Ollama React App</title>
    
    <!-- Recommended meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A React frontend for a Retrieval-Augmented Generation project with Ollama."
    />

    <!-- If you have a favicon in public/, it can go here -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!--
      CRA uses %PUBLIC_URL% to reference the public/ folder.
      You can also reference other assets like logo192.png, manifest.json, etc.
    -->
  </head>
  <body>
    <!-- 
      A helpful fallback message for users without JS enabled.
      You can remove or edit this if desired.
    -->

    <!-- The React app will mount onto this root div. Do not remove. -->
    <div id="root"></div>
  </body>
</html>
